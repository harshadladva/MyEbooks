<!-- <ion-header> -->
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon padding class="menu" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="toolbar-title" padding-top>Bethak</ion-title>
    <ion-buttons right>
      <button ion-button>
        <ion-icon class="cart" name="md-search"></ion-icon>
        <ion-icon class="cart" name="md-cart" padding></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!-- </ion-header> -->

<ion-content>
  <ion-card>
    <img src="{{image}}" class="single_image" />
    <h5 text-center padding>Most Beautiful Bethaks</h5>
  </ion-card>

  <div class="discount_box" padding>
    <h4 text-center padding-left>40% Discount</h4>
    <!-- <ion-card padding> -->
    <ion-row wrap>
      <ion-col col-6 *ngFor="let images of slider">
        <img src="{{images.imageUrl}}" />
      </ion-col>
    </ion-row>
  </div>

  <!-- <h5 text-center>Best Seller Products</h5> -->
  <ion-slides *ngIf="slider && slider.length" autoplay="3000" speed="500" class="slider" slidesPerView="1.3">
    <ion-slide *ngFor="let img of slider">
      <ion-card class="slider_card">
        <img src="{{img.imageUrl}}" class="slider_image" />
      </ion-card>
    </ion-slide>
  </ion-slides>

    <ion-tab [root]="tab4Root" tabTitle="Temple"></ion-tab>
